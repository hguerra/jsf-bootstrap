<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!--metainfo-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--application title-->
    <title>
        <ui:insert name="title">
            Argentum
        </ui:insert>
    </title>
    <!--bootstrap-->
    <h:outputStylesheet library="bootstrap" name="/css/bootstrap.min.css"/>
    <h:outputStylesheet library="bootstrap" name="/css/bootstrap-theme.min.css"/>
    <h:outputScript library="bootstrap" name="/js/bootstrap.min.js"/>
    <!--jquery-->
    <h:outputScript library="jquery" name="jquery-2.2.2.min.js" target="head"/>
    <h:outputScript target="head">
        $ = jQuery.noConflict();
        $(document).ready(function() {
            var heightWindow = $(window).height();
            var heightBody = document.body.clientHeight;
            if (heightWindow > heightBody) {
                $("#footer").css('position', 'fixed');
                $("#footer").css('bottom', '0');
            }
        });
    </h:outputScript>
</h:head>
<h:body>
    <div id="site">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/template/header.xhtml"/>
            </ui:insert>
        </div>
        <div id="content">
            <div id="page-header">
                <br/><br/>
                <ui:insert name="page-header">
                    <h:outputText value="Titulo Default"/>
                </ui:insert>
            </div>
            <div id="menu">
                <ui:insert name="menu">
                    <ui:include src="/template/menu.xhtml"/>
                </ui:insert>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="/template/footer.xhtml"/>
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
